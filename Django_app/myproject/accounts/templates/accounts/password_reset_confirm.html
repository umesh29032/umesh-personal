{% extends 'accounts/base.html' %}

{% block content %}
<div class="password-reset-confirm-container">
    <div class="password-reset-confirm-card">
        <h2>Set a New Password</h2>
        {% if validlink %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_new_password1">New password</label>
                    <input type="password" name="new_password1" id="id_new_password1" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_new_password2">Confirm new password</label>
                    <input type="password" name="new_password2" id="id_new_password2" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        {% else %}
            <div class="alert alert-danger">
                <p>The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
            </div>
            <a href="{% url 'password_reset' %}" class="btn btn-secondary">Request New Reset Link</a>
        {% endif %}
    </div>
</div>

<style>
/* [Same styles as password_reset.html, plus:] */
.alert-danger {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
    padding: 0.75rem 1.25rem;
    margin-bottom: 1rem;
    border-radius: 4px;
}
</style>
{% endblock %}
