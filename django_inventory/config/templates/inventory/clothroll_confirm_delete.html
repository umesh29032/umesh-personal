{% extends "accounts/base.html" %}

{% block page_title %}Delete Roll{% endblock %}

{% block content %}
<div class="card shadow mb-4" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-danger">Confirm Deletion</h6>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the cloth roll <strong>{{ object.roll_number }}</strong>?</p>
        <p class="text-danger">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'inventory:cloth_roll_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
