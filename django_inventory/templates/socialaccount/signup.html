{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Signup | Inventory</title>
    <link rel="stylesheet" href="{% static 'accounts/css/auth.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom form styling for django-allauth forms */
        .login-card form p {
            margin-bottom: 16px;
        }
        .login-card form label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .login-card form input[type="text"],
        .login-card form input[type="email"],
        .login-card form input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            background: #f9fafb;
        }
        .login-card form input:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .login-card form .helptext {
            font-size: 13px;
            color: #6b7280;
            margin-top: 4px;
            display: block;
        }
        .login-card form ul.errorlist {
            list-style: none;
            padding: 0;
            margin: 8px 0;
        }
        .login-card form ul.errorlist li {
            background: #fee2e2;
            color: #991b1b;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body class="auth-bg">

<div class="login-wrapper">
    
    <!-- LEFT PANEL -->
    <div class="login-left">
        <h1>üéâ Almost there!</h1>
        <p>
            Complete your signup to access your inventory dashboard.
            Just one more step to get started.
        </p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="login-right">
        <div class="login-card">
            <h2>Complete Your Signup</h2>
            <p style="margin-bottom:24px;color:#6b7280;font-size:15px;">
                Please confirm your details to finish setting up your account.
            </p>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-primary" style="margin-top:8px;">
                    Complete Signup
                </button>
            </form>

            <a href="{% url 'accounts:login' %}"
               style="display:block;margin-top:20px;text-align:center;color:#6b7280;text-decoration:none;font-weight:500;transition:color 0.2s;"
               onmouseover="this.style.color='#2563eb'"
               onmouseout="this.style.color='#6b7280'">
                ‚Üê Back to login
            </a>
        </div>
    </div>
    
</div>

</body>
</html>
